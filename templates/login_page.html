{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" class="login-form">
    <h2 style="text-align: center;">Login</h2>
    {% csrf_token %}
    <div class="form-div">
        <label for="email_username">Email or Username:</label><br>
        <input type="text" name="email_username" id="id_email_username" class="form-section"><br>
    </div>
    <div class="form-div">
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="id_password" class="form-section"><br>
    </div>
    <button type="submit" class="btn">Login</button>
</form>
{% endblock %}
